<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="chirasmit.css">
</head>
<body>
    <div class="background-image"><img src="/Netflix-background_860c8ece6b34fb4f43af02255ca8f225-xl.jpg" alt=""></div>
    <div class="login-container">
        <h2 style="color: white;">Sign In</h2>
        <form action="#" method="post" id="login-form">
            <input type="Email" name="email" placeholder="Email" required>
            <input type="Password" name="password" placeholder="Password" required>
            <button class="login" type="submit">Login</button>
        </form>
        <br>
        <div>
            <button onclick="loginWithGoogle()">Login with Google</button>
            <button onclick="loginWithFacebook()">Login with Facebook</button>
        </div>
        <p style="color: red">Don't have an account? <a href="#" style="color: whitesmoke">Sign In</a></p>
    </div>
    <script src="chirasmit.js"></script>
</body>
</html>
